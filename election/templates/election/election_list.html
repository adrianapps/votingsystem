<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Głosowanie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Przyciemnione tło (przezroczystość 50%) */
        }
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            padding-top: 20%; /* Adjust as needed */
        }
        .jumbotron {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust as needed */
        }
        /* Additional styles for content */
        .list-group-item {
            font-size: 1.2em; /* Adjust as needed */
        }
    </style>
</head>
<body>
    {% load static %}
<div class="video-container">
    <video autoplay loop muted>
        <source src="{% static 'background_video.mp4' %}" type="video/mp4">
        <!-- Dodaj inne formaty wideo, jeśli to konieczne -->
    </video>
    <div class="overlay"></div> <!-- Dodaj przyciemnione tło -->
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="jumbotron mt-5">
                <h1 class="display-4 text-center mb-5">Elections</h1>
                <div class="list-group">
                    {% for election in elections %}
                        <a href="{% url 'election:election-detail' election.id %}" class="list-group-item list-group-item-action">
                            {{ election.title }}
                            {% if election.pk in has_voted %}
                                <span class="badge badge-success ml-2">Voted</span>
                            {% endif %}
                        </a>
                    {% empty %}
                        <p class="text-center">No elections available.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
